<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Holocron.Foundation ♢ Browse</title>
	<link rel="stylesheet" type="text/css" href="../css/stylesheet-remake-2.css">
	<script src="../js/min/web3.min.js"></script>
	<script src="../js/holocron.js"></script>
	<script>
		var activeID = getParameterByName('bookID');
		if(activeID == null || activeID ==''){
			document.location.href = "./library.html";
		}
	</script>
</head>

<body class="library">
	<section>
		<header class="library">
			<ul class="navbar">
				<li class="navbar"><a href="../home.html">Home</a></li>
				<li class="navbar library"><a href="./library.html">Library</a></li>
				<li class="navbar phoenix"><a href="../phoenix/phoenix.html">Phoenix</a></li>
				<li class="navbar reincarnationline"><a href="../reincarnati.online/reincarnationline.html">Reincarnati.online</a></li>
			</ul>
			<div id="smallTitle" class="center">
				<h2 class="name"><a href="./library.html"><img class="logosmall" src="../img/LibraryBG.png" alt="♢"/> Library</a></h2>
			</div>
			<div id="search" class="center" >
				<div id="searchBarDiv">
					<form action="javascript:searchBooks()">
						<input type="text" id="searchBar" placeholder="Search for a text">
						<button type="submit" id='searchButton'>Search</button>
					</form>
				</div>
				<div id="searchSettings">
					<div>Available on the blockchain: <input type="checkbox" id="uploaded" checked></div>
					<div>Available on our server: <input type="checkbox" id="notUploaded" checked></div>
				</div>
			</div>
		</header>
		<div id="content" class="library">
			<div id="fullBookInfo" class="">
			</div>
		</div>
		<footer class="center library">
			<p>♢ <a href="../about.html">About</a> ♢ <a href="../home.html">Holocron.Foundation</a> ♢ <a href="../donate.html">Donate</a> ♢</p>
  		</footer>
	</section>
</body>
<script>
	function start(){
		document.getElementById("content").innerHTML = '<div id="fullBookInfo" name="' + activeID + '"></div>';
		loadInfoBox('b', activeID);
	}
</script>
</html>
